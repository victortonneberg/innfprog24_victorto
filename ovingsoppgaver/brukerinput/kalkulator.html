<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3</title>
</head>
<body>
  <section>
    <input type="number" id="tall1">
    <input type="number" id="tall2">

    <button type="button" id="pluss">+</button>
    <button type="button" id="minus">-</button>
    <button type="button" id="dele">/</button>
    <button type="button" id="gange">*</button>
  </section>

  <h2>Resultat: <span id="resultat"></span></h2>

  <script>
    const number1 = document.getElementById("tall1")
    const number2 = document.getElementById("tall2")
    const result = document.getElementById("resultat")

    const add = () => {
        result.innerHTML = parseInt(number1.value) + parseInt(number2.value)
    }

    const subtract = () => {
        result.innerHTML = parseInt(number1.value) - parseInt(number2.value)
    }

    const divide = () => {
        result.innerHTML = parseInt(number1.value) / parseInt(number2.value)
    }

    const multiply = () => {
        result.innerHTML = parseInt(number1.value) * parseInt(number2.value)
    }

    document.getElementById("pluss").addEventListener("click", add)
    document.getElementById("minus").addEventListener("click", subtract)
    document.getElementById("dele").addEventListener("click", subtract)
    document.getElementById("gange").addEventListener("click", multiply)
    

  </script>
</body>
</html>
