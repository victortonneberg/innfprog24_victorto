<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4</title>
</head>
<body>

    <ul id="events"></ul>
    
    <script>
        const years = [1066, 1564, 1455, 1346, 1215]
        years.sort()
        years.reverse()
        
        
        years.map(year => document.getElementById("events").innerHTML += `<li>${year}</li>`)
        
    </script>
</body>
</html>
