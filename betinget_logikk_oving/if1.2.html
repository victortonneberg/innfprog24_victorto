<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>

    <p id="utskrift"></p>

    <script>
        const name = "Victor"
        let utskrift

        if (name === "Victor") {
            utskrift = "Mitt navn er " + name + " Tønneberg" 
        } else {
            utskrift = "Jeg heter ikke " + name + " Tønneberg"
        }

        document.getElementById("utskrift").innerHTML = utskrift
    </script>
    
</body>
</html>
