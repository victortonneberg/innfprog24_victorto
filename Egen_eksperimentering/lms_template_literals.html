<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literals</title>
</head>
<body>

    <script>
        const firstname = "Victor"
        const middlename = "Sæther"
        const lastname = "Tønneberg"
        
        const nameString = `Full name: ${firstname} ${middlename} ${lastname} `

        console.log("nameString")
        document.body.innerHTML += `<p>${nameString}</p>`

        




    </script>
