<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <script>
        // Array of teacher names
        const teacherNames = [
            "Victor Tønneberg",
            "Simen Trontveit",
            "David Ødegård"
        ];
        
        // Accessing the first element of the teacherNames array
        const v = teacherNames[0];
        console.log(v); // Logs "Victor Tønneberg" to the console

        // Object containing information about a teacher
        const teacherInfo = {
            name: "Victor Tønneberg",
            age: 20,
            office: "Tårnet",
            email: "victorto@hiof.no"
        };

        // Accessing the age property of the teacherInfo object
        const victorAge = teacherInfo.age;
        console.log(victorAge); // Logs 20 to the console

        // Array of objects, each representing a teacher's register
        const teacherRegister = [
            {
                staffid: 1,
                name: "Victor Tønneberg",
                courses: [
                    "Student",
                    "Programmering"
                ]

            },
            {
                staffid: 2,
                name: "Simen Trontveit",
                courses: [
                    "Lærer",
                    "Underviser"
                ]
            }
        ];

        // Accessing the first element of the teacherRegister array
        const stCourse = teacherRegister[1].courses[0];
        console.log(stCourse)

    </script>
    
</body>
</html>
