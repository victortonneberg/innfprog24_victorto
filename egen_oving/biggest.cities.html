<head>

<body>

    <ul id="biggest-cities"></ul>

    <script>

        ]

        cities.map(city => document.getElementById("biggest-cities").innerHTML += `<li>${city.city}: ${city.people} millioner</li>`)





        //console.log(cities)
    </script>
    
</body>
