<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT oppgaver</title>
</head>
<body>
    <h2>Oppgave 1</h2>
    <p id="accessMessage"></p>

    <h2>Oppgave 2</h2>
    <p id="ageMessage"></p>

    <h3>Oppgave 3</h3>
    <p id="examResult"></p>

    <h3>Oppgave 4</h3>
    <p id="wordCount"></p>

    <h3>Oppgave 5</h3>
    <p id="ticketMessage"></p>

    <h3>Oppgave 6</h3>
    <p id="storeStatus"></p>


    <script>
        //Oppgave 1
        const username = "admin";
        const password = "1234";
       let message;

        if(username === "admin" && password === "1234") {
            message = "Tilgang godkjent";
        } else {
            message = "Tilgang nektet";
        }

       document.getElementById("accessMessage").innerHTML = message;
    

        //Oppgave 2
        const personAge = 17;
        let ageMessage;

        if(personAge >=18) {
            ageMessage = "Du er myndig!"
        } else {
            ageMessage = "Du er ikke myndig!"
        }

        document.getElementById("ageMessage").innerHTML = ageMessage

        //Oppgave 3
        const score = 91;
        let grade

        if(score >= 90) {
            grade = "A"
        } else if(score >= 80) {
            grade = "B"
        } else if(score >= 70) {
            grade = "C"
        } else if(score >= 60) {
            grade = "D"
        } else if (score < 60) {
            grade = "F"
        } 

        document.getElementById("examResult").innerHTML = grade

        //Oppgave 4
        const text = "Dette er en test ehhe";
        const words = text.split(" ");
        const wordCount = words.length;

        document.getElementById("wordCount").innerHTML = "Antall ord i teksten er: " + wordCount;

        //Oppgave 5
        const personAgee = 13;
        const ticketMsg = document.getElementById("ticketMessage")

        if(personAgee > 12) {
            ticketMsg.innerHTML = "Du må betale voksenpris!"
        } else {
            ticketMsg.innerHTML = "Du kan betale barnepris :)"
        }

        //Oppgave 6
        const currentHour = 7;
        const storeStatusMsg = document.getElementById("storeStatus")

        if(currentHour >= 8 && currentHour <=16) {
            storeStatusMsg.innerHTML = "Butikken er åpen!";
        } else {
            storeStatusMsg.innerHTML = "Butikken er dessverre stengt..."
        }


        

    </script>
    
</body>
</html>
