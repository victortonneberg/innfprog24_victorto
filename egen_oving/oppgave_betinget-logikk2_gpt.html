<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT oppgaver</title>
</head>
<body>
    <h2>Oppgave 1</h2>
    <p id="accessMessage"></p>

    <h2>Oppgave 2</h2>
    <p id="ageMessage"></p>

    <h3>Oppgave 3</h3>
    <p id="examResult"></p>


    <script>
        //Oppgave 1
        const username = "admin";
        const password = "1234";
       let message;

        if(username === "admin" && password === "1234") {
            message = "Tilgang godkjent";
        } else {
            message = "Tilgang nektet";
        }

       document.getElementById("accessMessage").innerHTML = message;
    

        //Oppgave 2
        const personAge = 17;
        let ageMessage;

        if(personAge >=18) {
            ageMessage = "Du er myndig!"
        } else {
            ageMessage = "Du er ikke myndig!"
        }

        document.getElementById("ageMessage").innerHTML = ageMessage

        //Oppgave 3
        const score = 91;
        let grade

        if(score >= 90) {
            grade = "A"
        } else if(score >= 80) {
            grade = "B"
        } else if(score >= 70) {
            grade = "C"
        } else if(score >= 60) {
            grade = "D"
        } else if (score < 60) {
            grade = "F"
        } 

        document.getElementById("examResult").innerHTML = grade

        

    </script>
    
</body>
</html>
