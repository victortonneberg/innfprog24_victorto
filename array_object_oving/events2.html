<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 5</title>
</head>
<body>
    <ul id="events"></ul>

    <script>
        const events = [
            {
                year: 1969,
                event: "The creation of ARPANET"
            },
            {
                year: 1971,
                event: "The first email is sent"
            },
            {
                year: 1981,
                event: "IBM launches a PC"
            },
            {
                year: 1990,
                event: "Tim Berners Lee launches the first website"
            },
            {
                year: 1998,
                event: "Google was founded"
            }
        ]

        events.map(event => document.getElementById("events").innerHTML += `<li>${event.year}: ${event.event}</li>`)

        //console.log(events)
    </script>
    
</body>
</html>
