<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utregning</title>
</head>
<body>
    <p id="average"></p>

    <script>
        //Lage variabler med alle aldre
        const dad = 37
        const mom = 32
        const daughter = 7
        const son = 2

        //Videre må en variabel legge sammen alle aldrene
        const totalAge = dad + mom + daughter + son

        //Så må jeg lage en variabel som deler summen på alder på 4.

    const averageAge = totalAge / 4

    //Til slutt må jeg skrive ut svar til id"average"
    document.getElementById("average").innerHTML = averageAge + " er familiens gjennomsnittsalder."





    </script>
</body>
</html>
